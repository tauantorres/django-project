{% extends 'base.html' %}

{% block title %}
Homefilmes
{% endblock %}

{% block content %}

<div class="py-16 px-4">

    <div class="py-2">
        <h1>Detalhes do curso: {{ filme.titulo }}</h1>
        <hr>
        <p>{{ filme }}</p>
        <p>{{ filme.descricao }}</p>
        <img class="py-2 px-6" src="{{ filme.thumb.url }}" alt="{{filme}}">
    </div>

</div>

{% endblock %}
